<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="libs/angular.min.js"></script>
    <script src="js/like.js"></script>
    <script src="js/factory.js"></script>
    <script src="js/controller.js"></script>
    <style>
            .size {
                width: 100px;
                height: 100px;
            }
        </style>
</head>
<body ng-app="like" ng-controller="ctrl">
    <button ng-click="load()">Load Items</button>
    <!-- <input type="text" ng-model="search" placeholder="Enter to search"> -->
    <input type="text" ng-model="search.price" placeholder="Enter price to search">
    <!-- <input type="text" ng-model="search.like" placeholder="Enter like to search"> -->
    <select ng-model="sort">
        <option>price</option>
        <option>id</option>
        <option>name</option>
        <option>like</option>
    </select>
    <input type="checkbox" ng-model="dir"> Asc/Dec
    <ul>
        <li ng-repeat="item in result.data|filter:search|orderBy:sort:dir">
                {{item.id}} {{item.name}} {{item.price}}
                <img ng-src="{{item.url}}" class="size" alt="">
                <button ng-click="like(item.id)">{{item.like}}Like</button>
        </li>
    </ul>

    
</body>
</html>
